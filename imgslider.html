<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imgstyle.css">
</head>
<body>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="img/img/nature.jpg" style="width:100%">
          
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="img/img/nature activity.jpg" style="width:100%">
          
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="img/img/mountain.jpg" style="width:100%">
          
        </div>

        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="img/img/trees.jpg" style="width:100%">
            
          </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
</body>
<script src="script2.js"></script>
</html>
